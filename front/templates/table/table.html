<html>
<head>
<link rel="stylesheet" href="{{ static_url('table/css/handsontable.full.css') }}" type="text/css"/>
<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<!--<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script data-main="{{ static_url('table/js/table.js') }}" src="{{ static_url('table/js/require.js') }}" type="text/javascript"></script>
<style type="text/css">
    .fa-sum:before{
    content: '\03A3';
    font-weight: 700;
    }
</style>
</head>
<body>
<input type="text" id="r1" value="-1" style="visibility:hidden;height:0;width:0;">
<input type="text" id="c1" value="-1" style="visibility:hidden;height:0;width:0;">
<input type="text" id="r2" value="-1" style="visibility:hidden;height:0;width:0;">
<input type="text" id="c2" value="-1" style="visibility:hidden;height:0;width:0;">
<input type="text" id="featured" value="1" style="visibility:hidden;height:0;width:0;">
<div id="function_bar">
	<span class="chat_skip"><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
	Skip To&nbsp<i class="fa fa-eye"></i></button></span>
    <span id="line_num">Getting file line number...</span>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               Enter the row index you want to jump to
            </h4>
         </div>
         <div class="modal-body">
            <div class="input-group">
              <span class="input-group-addon">Line Index :</span>
              <input type="text" class="form-control" id="line_beg" value="0">
            </div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default"
               data-dismiss="modal">Close
            </button>
            <button type="button" class="btn btn-primary" id="confirm_skip">
               Submit
            </button>
         </div>
      </div><!-- /.modal-content -->
      </div><!-- /.modal -->
</div>

<div class="modal fade" id="heatmap" tabindex="-1" role="dialog" aria-labelledby="heatmapLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="heatmapLabel">
               Heat map
            </h4>
         </div>
         <div class="modal-body" id="heatmap_body" style="height:100;width:600">
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default"
               data-dismiss="modal">Close
            </button>
         </div>
      </div>
      </div>
</div>

<div class="modal fade" id="_chart" tabindex="-1" role="dialog" aria-labelledby="chartLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="chartLabel">
               Charts
            </h4>
         </div>
         <div class="modal-body" id="Chart_body" style="height:100;width:600">
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default"
               data-dismiss="modal">Close
            </button>
         </div>
      </div>
      </div>
</div>


<div id="table_content">
</div>
</body>
</html>
