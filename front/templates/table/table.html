<html>
<head>
<link rel="stylesheet" href="{{ static_url('table/css/handsontable.full.css') }}" type="text/css"/>
<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<!--<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script data-main="{{ static_url('table/js/table.js') }}" src="{{ static_url('table/js/require.js') }}" type="text/javascript"></script>
<style type="text/css">
    .fa-sum:before{
    content: '\03A3';
    font-weight: 700;
    }
</style>
</head>
<body>
<input type="text" id="r1" value="-1" style="visibility:hidden;height:0;width:0;">
<input type="text" id="c1" value="-1" style="visibility:hidden;height:0;width:0;">
<input type="text" id="r2" value="-1" style="visibility:hidden;height:0;width:0;">
<input type="text" id="c2" value="-1" style="visibility:hidden;height:0;width:0;">
<div id="function_bar">
	<span class="chat_skip"><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
	Skip To&nbsp<i class="fa fa-eye"></i></button></span>
	<span class="chat_sort"><button type="button" class="btn btn-info btn-sm">
	Sort&nbsp<i class="fa fa-long-arrow-down"></i></button></span>
	<span class="chat_sum"><button type="button" class="btn btn-info btn-sm">
	Sum&nbsp<i class="fa-sum"></i></button></span>
	<span class="dropdown">
    	<button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">Plot
        	<span class="caret"></span>
      	</button>
      	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        	<li role="presentation">
            	<a role="menuitem" tabindex="-1" href="#">Bar Chat&nbsp<i class="fa fa-bar-chart"></i></a>
        	</li>
        	<li role="presentation">
            	<a role="menuitem" tabindex="-1" href="#">Line Chat&nbsp<i class="fa fa-line-chart"></i></a>
        	</li>
        	<li role="presentation">
            	<a role="menuitem" tabindex="-1" href="#">Pie Chat&nbsp<i class="fa fa-pie-chart"></i></a>
        	</li>
    	</ul>
	</span>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               Enter the row index you want to jump to
            </h4>
         </div>
         <div class="modal-body">
            <div class="input-group">
              <span class="input-group-addon">Line Index :</span>
              <input type="text" class="form-control" id="line_beg" value="0">
            </div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default"
               data-dismiss="modal">Close
            </button>
            <button type="button" class="btn btn-primary" id="confirm_skip">
               Submit
            </button>
         </div>
      </div><!-- /.modal-content -->
      </div><!-- /.modal -->
</div>

<div id="table_content">
</div>
</body>
</html>
